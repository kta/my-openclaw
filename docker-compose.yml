services:
  openclaw-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        OPENCLAW_VERSION: ${OPENCLAW_VERSION:-main}
    container_name: openclaw-gateway
    restart: unless-stopped
    init: true
    user: "1000:1000"

    ports:
      - "127.0.0.1:18789:18789"
      - "127.0.0.1:18790:18790"

    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}

    volumes:
      - openclaw-config:/home/node/.openclaw

    # --- セキュリティ強化 ---
    # read_only: true  # OpenClawが初期化時に複数ディレクトリを作成するため無効化
    tmpfs:
      - /tmp:size=256m
      - /home/node/.cache:size=512m
      - /app/.pnpm:size=128m
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETUID
      - SETGID

    # --- ヘルスチェック ---
    healthcheck:
      test:
        - CMD
        - node
        - -e
        - "fetch('http://127.0.0.1:18789/health').then(r=>{if(!r.ok)throw 1}).catch(()=>process.exit(1))"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # --- ログローテーション ---
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    # --- リソース制限 ---
    deploy:
      resources:
        limits:
          memory: 2g
          cpus: "2.0"

volumes:
  openclaw-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/volumes/openclaw-config
